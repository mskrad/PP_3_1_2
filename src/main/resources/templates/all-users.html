<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>User list</h1>
<div>
    <table border="1">
        <tr>
            <th>User name</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Password</th>
            <th>User page</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.firstname}">firstname</td>
            <td th:text="${user.lastname}">lastname</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.password}">password</td>

            <td><a th:href = "@{/user/{id}(id=${user.getId()})}" th:text="More">id</a></td>
            <td><a th:href = "@{/admin/edit/{id}(id=${user.getId()})}" th:text="Edit">id</a></td>
            <td><form th:method="DELETE" th:action="@{/admin/remove/{id}(id=${user.getId()})}">
                <input type = "submit" value="Delete"/>
            </form>
            </td>
        </tr>
    </table>
</div>

<a href="/admin/new">Add new user</a>
<a th:href="@{/logout}">LOGOUT</a>

</body>
</html>
