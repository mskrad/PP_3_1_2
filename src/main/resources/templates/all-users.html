<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" th:text="${user.email} + ' with roles: ' + ${user.getRoles()}"></span>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <br><h1>Admin panel</h1><br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#!">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">New user</a>
                </li>
            </ul>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>User name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="user : ${users}">
                        <td th:text="${user.id}">Id</td>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.lastName}">lastname</td>
                        <td th:text="${user.email}">email</td>
                        <td th:text="${user.password}">password</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>



<h1>User list</h1>
<div>
    <table border="1">
        <tr>
            <th>User name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>User page</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:text="${user.username}">firstname</td>
            <td th:text="${user.lastName}">lastname</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.password}">password</td>

            <td><a th:href = "@{/user/{id}(id=${user.getId()})}" th:text="More">id</a></td>
            <td><a th:href = "@{/admin/edit/{id}(id=${user.getId()})}" th:text="Edit">id</a></td>
            <td><form th:method="DELETE" th:action="@{/admin/remove/{id}(id=${user.getId()})}">
                <input type = "submit" value="Delete"/>
            </form>
            </td>
        </tr>
    </table>
</div>

<a href="/admin/adduser">Add new user</a>

</body>
</html>
